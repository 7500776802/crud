<h2>Update product</h2>
<form id="formNewProduct" name="formNewProduct" #productData="ngForm" (ngSubmit)="updateProduct(productData.value)">
  <label> Name:</label><input type="text" id="name" name="name" [(ngModel)]="data.name" ngModel> <br>
  <label> Color:</label><input type="text" name="color" id="color" [(ngModel)]="data.color" ngModel> <br>
  <input type="submit" value="Update product">
</form>
<br>
